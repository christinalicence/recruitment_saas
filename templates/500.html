<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Pillar & Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --navy: #0A2540; --bg: #F0F4F8; }
        body { background-color: var(--bg); display: flex; align-items: center; min-height: 100vh; font-family: sans-serif; }
        .error-card { background: white; padding: 3rem; border-radius: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 5px solid var(--navy); max-width: 500px; width: 100%; margin: auto; }
        .logo-img { max-height: 40px; margin-bottom: 2rem; display: block; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="error-card">
            <img src="https://www.getpillarpost.com/static/marketing/images/pp-logo.png" alt="Pillar & Post" class="logo-img">
            <h1 class="h3 fw-bold mb-3" style="color: var(--navy);">Something went wrong</h1>
            <p class="text-muted mb-4">We're experiencing a structural issue. We've been notified and are fixing it.</p>
            <a href="/" class="btn btn-primary" style="background-color: var(--navy); border: none;">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
