{% extends "cms/base_cms.html" %}
{% load crispy_forms_tags %}

{% block title %}Login | Pillar & Post{% endblock %}

{% block content %}
<div class="signup-page-wrapper">
    <div class="container">
        <div class="signup-card mx-auto login-max-width">
            <div class="text-center mb-4">
                <span class="feature-label">Client Portal</span>
                <h1 class="h3 fw-bold mt-2">Welcome Back</h1>
                <p class="muted-text small">Login to manage your recruitment dashboard</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
