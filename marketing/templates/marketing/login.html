{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Tenant Login{% endblock %}

{% block content %}
<h1>Tenant Login</h1>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock %}
