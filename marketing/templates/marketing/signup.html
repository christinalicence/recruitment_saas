{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="signup-page-wrapper theme-{{ request.GET.template|default:'executive' }}">
    <div class="container">
        <div class="signup-card">
            <span class="feature-label">Final Step</span>
            <h2 class="mb-3">Create your account</h2>
            <p class="text-muted mb-4">You are setting up the <strong>{{ request.GET.template|title }}</strong> theme for <strong>{{ request.GET.company_name }}</strong>.</p>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Start My 14-Day Free Trial</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
