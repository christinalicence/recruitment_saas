{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h1>Create your account</h1>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Sign up</button>
</form>

<p class="mt-3">
  Already have an account?
  <a href="{% url 'tenant_login' %}">Log in</a>
</p>
{% endblock %}
