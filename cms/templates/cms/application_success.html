{% extends "cms/base_tenant.html" %}

{% block title %}Application Received | {{ profile.display_name }}{% endblock %}

{% block content %}
<div class="theme-{{ profile.template_choice|default:'executive' }} agency-site">
<div class="container py-5 text-center">
    <div class="py-5">
        <div class="mb-4">
        </div>
        <h1 class="display-5 fw-bold">Application Received!</h1>
        <p class="lead text-muted mb-4">
            Thank you for applying. We have sent your details to the recruitment team.
        </p>
        <a href="{% url 'cms:job_list' %}" class="btn btn-primary btn-lg">
            View More Jobs
        </a>
    </div>
</div>
</div>
{% endblock %}
