{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard | Pillar & Post{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'marketing/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'cms/css/dashboard.css' %}">
</head>
<body class="cms-dashboard bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'cms:dashboard' %}">
                {{ request.tenant.name }} <span class="badge bg-primary ms-2" style="font-size: 0.6rem;">CMS</span>
            </a>
            
            <div class="navbar-nav ms-auto align-items-center">
                <a class="nav-link" href="{% url 'cms:job_list' %}">Jobs</a>
                <a class="btn btn-outline-light btn-sm ms-3" href="{% url 'tenant_logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
