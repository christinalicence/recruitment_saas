{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ profile.display_name }}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cms/css/tenant_themes.css' %}">
    
    {% if profile %}
    <style>
        /* Override theme defaults with database colors */
        .theme-{{ profile.template_choice|default:'executive' }} {
            --brand-primary: {{ profile.primary_color|default:'#1e3a8a' }};
            --brand-secondary: {{ profile.secondary_color|default:'#64748b' }};
            --brand-bg: {{ profile.background_color|default:'#ffffff' }};
        }
        
        /* Navbar brand color */
        .navbar-brand {
            color: var(--brand-primary) !important;
        }
        
        /* Top stripe */
        .top-stripe {
            height: 5px;
            background-color: var(--brand-secondary);
        }
    </style>
    {% endif %}
</head>
<body class="theme-{{ profile.template_choice|default:'executive' }} agency-site">
    
    <div class="top-stripe"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'cms:home' %}" style="font-size: 1.5rem;">
                {{ profile.company_name|default:profile.display_name }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link px-3" href="{% url 'cms:home' %}">Home</a>
                    <a class="nav-link px-3" href="{% url 'cms:job_list' %}">Jobs</a>
                    <a class="nav-link px-3" href="{% url 'cms:about' %}">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-5 border-top mt-5 text-center bg-light">
        <div class="container">
            <p class="text-muted small">&copy; {{ profile.display_name }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
