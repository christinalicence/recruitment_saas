{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ profile.display_name }}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'cms/css/tenant_themes.css' %}">

    <style>
        :root {
            --brand-primary: {{ profile.primary_color|default:"#2c3e50" }};
            --brand-secondary: {{ profile.secondary_color|default:"#95a5a6" }};
            --brand-bg: {{ profile.background_color|default:"#ffffff" }};
        }
    </style>
</head>
<body class="agency-site theme-{{ request.tenant.template_choice|default:'executive' }}">
    
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'cms:home' %}">
                {{ profile.display_name }}
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'cms:home' %}#jobs">Jobs</a>
                <a class="nav-link" href="{% url 'cms:about' %}">About</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 border-top mt-5 text-center">
        <p class="text-muted small">&copy; {{ profile.display_name }}</p>
    </footer>

</body>
</html>
