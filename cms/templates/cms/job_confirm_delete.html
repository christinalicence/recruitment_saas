{% extends "cms/base_cms.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h2 class="fw-bold mb-3">Delete Job?</h2>
                    <p class="text-muted mb-4">
                        Are you sure you want to delete <strong>"{{ job.title }}"</strong>? 
                        This action cannot be undone.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg fw-bold">
                                Yes, Delete Post
                            </button>
                            <a href="{% url 'cms:manage_jobs' %}" class="btn btn-light btn-lg">
                                No, Keep It
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
